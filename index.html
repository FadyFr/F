<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.wrapper{
    width: 600px;
    height: 400px;
    border: 5px solid #000;
    margin: 30px auto;
    padding: 10px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}
.wrapper div{
    width: 160px;
    height: 150px;
    background-color: blue;
    color: #fff;
    line-height: 150px;
    text-align: center;
    margin-bottom: 5px;
    margin-left: 5px;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>
</body>
</html>
